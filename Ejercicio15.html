    /*
     8.Genera una lista que contenga el cuadrado de los n√∫meros pares y el cubo de los impares entre 1 y 100 (inclusive).
    */
       
        var n1, i, j;
        n1 = 100;
        i=2
         while(i<= n1){
             console.log(i*i);
             i+=2;
             
         }

             j+=2;
             
         }
