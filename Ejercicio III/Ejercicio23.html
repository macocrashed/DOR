<body>
    <script type="text/javascript">
    /*
    1.Realizar una función que indicando un texto y un carácter (ambos obligatorios,
    comprobar que el segundo parámetro es realmente un único carácter), nos diga cuántas veces aparece el carácter en el texto.
    */ 
   //Declaracion de variables 
    var string = prompt("Introduce un texto");
    var car = prompt("Introduce una letra");  
    var contadorletra= 0;
    //Funcion para contar caracteres
    function Texto(string, car) {
        for (var i=0; i< string.length; i++) {
            var char =  string.charAt(i);
            if(char == car){
                contadorletra++;
            }
        }
      
        document.write(contadorletra);
    }
    Texto(string, car);
    </script>
</body>
