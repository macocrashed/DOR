    <script type="text/javascript">
    /*
   7.Recorrer un array aleatorio generado con la función del ejercicio 1 (15 elementos entre -10 y 20) y para cada elemento x, 
   gestionar un nuevo array de la siguiente forma:
        x <= -5: Eliminar el primer elemento del array
        -5 < x <= 0: Eliminar el último elemento del array
        0 < x <=  10: Añadir x al principio del array
        10 < x <=  10: Añadir x al final del array
    Mostrar un mensaje de texto para cada número indicando el valor de x, la operación realizada (eliminar o añadir, al principio o al final), el número añadido/eliminado y el tamaño del array tras realizar la operación
    */ 
   
   var valor, aux=[];
   var  matriz=new Array();
    function rellenar(matriz)
{
var num = 20,valormax=100, valormin=20,valor;
largo = matriz.length;
for(var i = 0; i < num; i++)
   {
    valor = parseInt(Math.random()*(valormax-valormin)+valormin);
    matriz[i] = Math.round(valor);
    /*if(matriz[i]>matriz[i+1])
			{
				aux=matriz[i];
				matriz[i]=matriz[i+1];
				matriz[i+1]=aux;
			}*/
    barra = +valor+", ";
   }
   return barra;
}
document.write("[ ");
for (var j = 0 ; j < 20; j++) {
  
document.write(rellenar(matriz));

}
document.write(" ]");


    </script>
