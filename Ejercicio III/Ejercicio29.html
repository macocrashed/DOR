    /*
    6.Crear una funci√≥n que mezcle los elementos de un array en orden aleatorio. Probar con el array ordenado creado en el ejercicio anterior
    */ 
   
   var valor, aux=[];
   var  matriz=new Array();
    function rellenar(matriz)
{
var num = 20,valormax=100, valormin=20,valor;
largo = matriz.length;
for(var i = 0; i < num; i++)
   {
    valor = parseInt(Math.random()*(valormax-valormin)+valormin);
    matriz[i] = Math.round(valor);
    if(matriz[i]>matriz[i+1])
			{
				aux=matriz[i];
				matriz[i]=matriz[i+1];
				matriz[i+1]=aux;
			}
    barra = +valor+", ";
   }
   return barra;
}
document.write("[ ");
for (var j = 0 ; j < 20; j++) {
  
document.write(rellenar(matriz));

}
document.write(" ]");
