    <body>
        <button onclick="myFunction1()">Click me</button>
  
        <script>
            /*
ACTIVIDAD 3
Crea un botón en un documento html que al pulsar, el script averigüe si el usuario está conectado a Internet y 
le devuelva en una nueva ventana el nombre y versión del navegador, el idioma y si tiene activadas o no las cookies y Java. */
    function myFunction1(){
    
    console.log(window.navigator.onLine());
    document.write(window.navigator.appName());
    document.write(navigator.language());
    document.write(window.navigator.cookieEnabled());
    document.write(window.navigator.javaEnabled());

    }



        </script>
    </body>
