    <script type="text/javascript">
    /*
     7. En el ejercicio anterior, añadir un argumento opcional booleano de forma que si está a `False` (valor por defecto) 
    devuelve sólo el resultado numérico (p.ej: `24`), mientras que si se indica `True` le añade la unidad `ºC` (p.ej `24ºC`).
    */
       
        var F = prompt("Introduzca los grados F: "); 
        var Fp = new Boolean(false);
        var resultado = conversionF(F);
        if (Fp == false){
            alert(resultado);     
        }else if(Fp == true ){
            alert(resultado+"º");
        }
        
        function conversionF(F){
        var C = (F -32) * 5/9; 
           return C; 
        }    
                
				
			
			 
    </script>
