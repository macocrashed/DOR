    <script>
        /*
        2-Realiza una función sumatoria utilizando “arguments”. Utiliza un bucle for. El usuario debe introducir 7 números. Resultado muéstralo en consola.
        */

       var x; 
       function suma(x){
           for (var i; i < 8; i++) {
            x = prompt("Introduce un numero");
            var resultado = x + x; 
           }
        console.log(resultado);
        
       }
       suma(x);
    </script>
