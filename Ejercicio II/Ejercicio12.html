<body>
    <script type="text/javascript">
    /*
   5. La letra del NIF se calcula dividiendo la parte numérica (8 primeras cifras) por 23. 
   A partir del resto de esta división se asigna una letra según su posición en la siguiente cadena: `'TRWAGMYFPDXBNJZSQVHLCKE'`.

    Por ejemplo, el DNI 64253469 da como resto 2 al dividir por 23 (tercera posición, ya que empieza por 0), 
    por lo que le corresponde la letra `W`.

    Implementar una función que calcule la letra a partir del número del NIF.
    */
    //las letras que incluye
    var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

var numero = prompt("Introduce tu número de DNI (sin la letra)");
var letra = prompt("Introduce la letra de tu DNI (en mayúsculas)");
letra = letra.toUpperCase();
//las condiciones para sacar el dni
if(numero < 0 || numero > 99999999) {
  alert("El número proporcionado no es válido");
}
else {
  var letraCalculada = letras[numero % 23];
  if(letraCalculada != letra) {
    alert("La letra o el número proporcionados no son correctos");
  }
  else {
    alert("El número de DNI y su letra son correctos");
  }
}

				
			
			 
    </script>
</body>
