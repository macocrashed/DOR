    <script type="text/javascript">
    /*
   2. Diseñar una función que acepta un argumento x y que muestre los siguientes mensajes:

    a) ‘Este es muy fácil... ¡prueba otro!’, si x es 0

    b) ‘El número es par’, si x es 2, 4 ó 6

    c) ‘El número es impar’, si x es 1, 3 ó 5

    d) ‘¡¡Sólo sé contar de 0 a 6!!’, para los demás casos
    */
                
                var x = prompt("Introduce un numero entero");

                var resultado = par(x);
                alert("El numero  introducido es: "+ x+". "+resultado);
                function par (x) {
                if(x==0){
					mensaje = "Este es facil... ¡prueba otro!";
				}else if (x==2||x==4||x==6) {
                    mensaje = "El numero es par";
                } else if(x==1||x==3||x==5){
                    mensaje = "El numero es impar";
                } else{
                    mensaje = "¡¡Solo se contar de 0 a 6!!";
                }
                return mensaje;
                }
                
				
			
			 
    </script>
