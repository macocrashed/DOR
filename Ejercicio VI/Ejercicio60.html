        <meta charset="utf-8">

    <body>
        <button onclick="AbrirVentana()">Click me</button>
        <button onclick="CerrarVentana()">Click me</button>
        <button onclick="AmpliarVentana()">Click me</button>
        <button onclick="ReducirVentana()">Click me</button>
        <button onclick="MoverVentana()">Click me</button>
  
        <script>
            /*
ACTIVIDAD 6
Cree una página web donde aparezcan los siguientes botones: 

Abrir Ventana: abrirá una ventana de tamaño 400px*400px con la dirección www.google.es. La nueva ventana deberá aparecer centrada en la 
pantalla. 

Cerrar Ventana: deberá cerrar la ventana que se acaba de crear. Si la ventana aún no se ha creado o bien el usuario la cerró, deberá mostrar un error que diga “No hay ventana que cerrar”. 

Ampliar: modificará el tamaño de la ventana aumentando tanto el ancho como en 30px. Se mostrará un mensaje de error cuando no se pueda ampliar el alto o el ancho. 
NOTA: para que funcione este y los siguientes apartados tiene que abrir una ventana en blanco, para ello quite la dirección www.google.es 

Reducir: modificará el tamaño de la ventana disminuyendo tanto el ancho como en 30px. Se mostrará un mensaje de error cuando no se pueda reducir el alto o el ancho. 

Mover: Ubicará la pantalla en la posición indicada previamente por el usuario (x e y). Los valores tendrán que ser enteros positivos.
 Antes de mover la nueva pantalla tendrá que comprobar que la nueva posición de la ventana es posible teniendo en cuenta tanto la 
 posición como su alto y ancho y el tamaño de la pantalla.
 */
    var miVentanaa = window;
    function AbrirVentana(){
    
    miVentanaa.open("http://www.google.es" , "ventana1" , "width=400,height=400, position=center, scrollbars=NO");


    }
    function CerrarVentana(){
        
        miVentanaa.close()
        if(miVentanaa.closed !== false){
            console.log("No hay ventana que cerrar")
        }
    }
    function AmpliarVentana(){
        miVentanaa.moveTo(30,30);
        miVentanaa.resizeTo(screen.availWidth, screen.availHeight);
        
    }
    function ReducirVentana(){
        miVentanaa.moveTo(30,30);
        miVentanaa.resizeTo(screen.availWidth, screen.availHeight);
        
    }
    function MoverVentana(){
        var x =prompt("Introduzca x"), y= prompt("Introduzca y");
        miVentanaa.moveTo(x, y);
        miVentanaa.focus();
        
    }
    



        </script>
    </body>    
    </html>
